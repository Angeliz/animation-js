<SCRIPT LANGUAGE="JavaScript">

lck=0;
function r(hval)
{
if ( lck == 0 )
{
document.bgColor=hval;
document.valueform.valuecable.value=hval;
}
}
function l()
{
if (lck == 0)
{
lck = 1;
}
else
{
lck = 0;
}
}
</SCRIPT>
