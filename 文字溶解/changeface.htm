<html>
<head>
<title>
界面转换
</title>
<style>
.40pt{position: absolute; top:20; left:300; width:300; height:300; font-size:40pt; 
                    text-align:left; font-family:文鼎彩云繁;
                    filter: revealTrans(Transition=12, Duration=2)}
.30pt{font-size:50pt;color:red;font-family:文鼎广告体繁}
</style>
<script>
function HelpArray(len) {
this.length=len
}
HelpText = new HelpArray(6)
HelpText[0] = "通常我们所见的界面的转换都是直接跳过去。"
HelpText[1] = "而这个例子中的效果是这样的："
HelpText[2] = "前面的慢慢的溶解，后面的慢慢的显现。"
HelpText[3] = "我觉得这很有点powerpoint中味道。"
HelpText[4] = "用了滤镜后这种效果的实现相当的方便。"
HelpText[5] = "而且可以按自己的意愿任意组合变换效果。"
var i = -1
function playHelp()
{
if (i == 5) {i = 0}  //循环显示
else
 {
     i++
  }
div1.filters[0].apply()
div1.innerText = HelpText[i]
div1.filters[0].play()
mytimeout = setTimeout("playHelp()",3000)
} 
</script>
</head>
<body onload = playHelp()>
<DIV id=div1 class=40pt 
                    onload=playHelp()>
</DIV>
<div style="position:absolute;top:330">
<p align=center><font class=30pt>换页的效果,不再那么呆板</font></p>
</body>
</html>
